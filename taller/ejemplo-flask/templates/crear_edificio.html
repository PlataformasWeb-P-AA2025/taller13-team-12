<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Crear Edificio</title>
  </head>

  <body>

    <h3>Crear Edificio</h3>

    {# Mostrar mensajes flash de Flask #}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
        {% for category, message in messages %}
          <li class="flash-message flash-{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div>
        <label>Nombre:</label><br>
        <input type="text" name="nombre"><br>
      </div>

      <div>
        <label>Direcci√≥n:</label><br>
        <input type="text" name="direccion"><br>
      </div>

      <div>
        <label>Ciudad:</label><br>
        <input type="text" name="ciudad"><br>
      </div>

      <div>
        <label>Tipo:</label><br>
        <select name="tipo">
          <option value="residencial">Residencial</option>
          <option value="comercial">Comercial</option>
        </select><br><br>
      </div>

      <button type="submit">Guardar</button>

      <a href="{{ url_for('edificios') }}" class="back-link">Volver a la lista de edificios</a>

    </form>
  </body>

</html>
